apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: dj
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend2
  template:
    metadata:
      labels:
        app: frontend2
    spec:
      containers:
      - name: frontend2
        image: abasllari/frontdj:latest
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
        - containerPort: 443
---
apiVersion: v1
kind: Service
metadata:
  name: frontend2
spec:
  ports:
  - port: 80
  selector:
    app: frontend2
   
